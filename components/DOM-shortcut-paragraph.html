<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellipsis Effect</title>
  <style>
      .product-title {
          width: 200px; /* Set your desired width */
          overflow: hidden;
      }
  </style>
</head>
<body>

<p class="product-title" id="product-title">Think Again: The Power Of Knowing What You Don't Know</p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ellipsisContainers = document.querySelectorAll(".product-title");

        ellipsisContainers.forEach(function(container) {
            var content = container.textContent;

            if (content.length > 20) {
                container.textContent = content.substring(0, 20) + "...";
            }
        });
    });
</script>

</body>
</html>
