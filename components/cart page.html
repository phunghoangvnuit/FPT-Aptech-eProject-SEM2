<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="cart%20page.css">
</head>
<body>
  <div class="header">
    <p>LOGO</p>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="cart">
      <div class="top">
        <h2>Shopping Cart</h2>
        <h2 id="itemA">4 Items</h2>
      </div>
      <table cellspacing="0" class="table-head">
        <tr>
          <th width="150" class="head-img">Image</th>
          <th width="360">Name</th>
          <th width="150">Price</th>
          <th width="70">Delete</th>
        </tr>
      </table>
      <table id="root" cellspacing="0"></table>
      <hr>
    </div>

    <div class="summary">
      <div class="top">
        <h2>Order Summary</h2>
      </div>
      <div class="details">
        <h2 id="itemB">4 Items</h2>
        <h2 id="totalA">$ 600.00</h2>
      </div>
      <div style="margin-top: 30px; padding: 0 30px;">
        <h2>Shipping</h2>
        <input type="text" placeholder="Standard delivery">
        <h2>Promo Code</h2>
        <input type="text" placeholder="Enter your code" id="promocode">
        <button class="first-btn" id="promo" onclick="promo()">Apply</button>
      </div>
      <hr>
      <div class="top">
        <h2>Total</h2>
        <h2 id="totalB">$ 600.00</h2>
      </div>
      <div style="padding: 0 10px; margin-bottom: 20px;">
        <button class="checkout">Check out</button>
      </div>
    </div>
  </div>
  <script src="cart%20page.js"></script>
  <script src="https://kit.fontawesome.com/ce8f01b16b.js" crossorigin="anonymous"></script>
</body>
</html>
